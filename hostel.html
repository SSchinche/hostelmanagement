<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">Hostel Management</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#hostels">Hostels</a></li>
            <li><a href="#vacancies">Vacancies</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#login">Login</a></li>
        </ul>
    </nav>

    <!-- Home Section -->
    <section id="home">
        <div class="welcome-message">
            <h1>Welcome to the Hostel Management System</h1>
            <p>Find your perfect accommodation and manage your hostel stay with ease.</p>
        </div>
    </section>

    <!-- Hostel Information Section -->
    <section id="hostels">
        <h2>Our Hostels</h2>
        <div class="hostel-list">
            <!-- Hostel details will be added here -->
        </div>
    </section>

    <!-- Vacancies Section -->
    <section id="vacancies">
        <h2>Current Vacancies</h2>
        <div class="vacancy-list">
            <!-- Vacancy details will be added here -->
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Login Section -->
    <section id="login">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Hostel Management System. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
